<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>HTML5 Form Bootstrap</title>
</head>

<body>
    <div class="m-4">
        <div class="container d-flex flex-column justify-content-center">
            <div class="border rounded-top p-2" style="background-color:rgb(248, 248, 248);">
                <h3>Payment form example</h3>
            </div>
            <div class="border p-2">
            <!-- Alert-->
            <div class="alert alert-danger m-1">
                <strong>Some fields are missing</strong>
            </div>
                <form class="needs-validation novalidate p-1">
                    <!-- Card, CVC & Amount -->
                    <div class="form-row">
                        <div class="col-md-5 mb-3">
                            <label for="validationServer01"><strong>Card #</strong></label>
                            <input type="text" class="form-control" id="validationSever01"
                                placeholder="XXXXXXXXXXXXXXXX" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer02"><strong>CVC</strong></label>
                            <input type="text" class="form-control" placeholder="0000" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationServer03"><strong>Amount$</strong></label>
                            <input type="text" class="form-control" placeholder="Amount" required>
                        </div>
                    </div>
                    <!-- Firt name & Last Name -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer04"><strong>First name</strong></label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="validationServer05"><strong>Last name</strong></label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <!-- City, State & Postal Code -->
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="validationServer06"><strong>City</strong></label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer07"><strong>State</strong></label>
                            <select class="custom-select form-control" required>
                                <option disabled selected value>Pick a state</option>
                                <option value=" 1">Amazonas</option>
                                <option value=" 2">Anzoátegui</option>
                                <option value=" 3">Apure</option>
                                <option value=" 4">Aragua</option>
                                <option value=" 5">Barinas</option>
                                <option value=" 6">Bolívar</option>
                                <option value=" 7">Carabobo</option>
                                <option value=" 8">Cojedes</option>
                                <option value=" 9">Delta Amacuro</option>
                                <option value=" 10">Distrito Capital</option>
                                <option value=" 11">Falcón</option>
                                <option value=" 12">Guárico</option>
                                <option value=" 13">Lara</option>
                                <option value=" 14">Mérida</option>
                                <option value=" 15">Miranda</option>
                                <option value=" 16">Monagas</option>
                                <option value=" 17">Nueva Esparta</option>
                                <option value=" 18">Portuguesa</option>
                                <option value=" 19">Sucre</option>
                                <option value=" 20">Táchira</option>
                                <option value=" 21">Trujillo</option>
                                <option value=" 22">Vargas</option>
                                <option value=" 23">Yaracuy</option>
                                <option value=" 24">Zulia</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="validationServer08"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row m-0">
                        <div class="col-md-6 mb-3 p-0">
                            <div>
                                <label for="validationServer09"><strong>We accept:</strong></label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline bg-secondary rounded">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="form-check-input" type="radio" name="Radios" id="Radio1"
                                        value="option1" checked>
                                    <label class="form-check-label" for="Radio1">
                                        <span style="font-size: 2em; color:white;">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </span>
                                    </label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="form-check-input" type="radio" name="Radios" id="Radio2"
                                        value="option2">
                                    <label class="form-check-label" for="Radio2">
                                        <span style="font-size: 2em; color:white;">
                                            <i class="fab fa-cc-visa"></i>
                                        </span>
                                    </label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="form-check-input" type="radio" name="Radios" id="Radio3"
                                        value="option3">
                                    <label class="form-check-label" for="Radio3">
                                        <span style="font-size: 2em; color:white;">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </span>
                                    </label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input class="form-check-input" type="radio" name="Radios" id="Radio4"
                                        value="option4">
                                    <label class="form-check-label" for="Radio4"></label>
                                    <span style="font-size: 2em; color:white;">
                                        <i class="fab fa-cc-amex"></i>
                                    </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-group">
                                <label for="validationServer10"><strong>Message</strong></label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                <p class="text-black-50">
                                    Add any notes here.
                                </p>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- Buttons -->
            <div class="form-row m-0 p-0 border rounded-bottom" style="background-color:rgba(248, 248, 248, 0.959);">
                <div class="col-md-10 m-0 p-0">
                </div>
                <div class="col-md-2 m-0 p-2 d-flex justify-content-center aling-items-end">
                    <button class="btn btn-secondary m-1" type="button">Cancel</button>
                    <button class="btn btn-primary m-1" type="submit">Send</button>
                </div>
            </div>
            </form>
        </div>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>

    </div>
</body>

</html>
